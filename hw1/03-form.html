<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" />
  </head>
  <body>
    <main>
      <form action="" class="form">
        <h1 id="title">Registration Form</h1>
        <div>
          <div class="form-element1">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" >
          </div>
          <br>  
          <div class="form-element1">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" >
          </div>
          <br>
          <div class="form-element1">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" >
          </div>
          <br>
          <div>
            <div class="form-element1">Would you like to sign up for the newsletter?</div>
            <input type="radio" name="character" id="yes">
            <label for="yes" class="tab">Yes, sign me up</label>
            <br>
            <input type="radio" name="character" id="no" >
            <label for="no">No, thank you</label>
          </div>
          <br>
          <div class="form-element1">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" >
          </div>
        </div>
        <br>
        <div class="center"> 
          <input class="btn-primary" type="submit" value="Submit">
          <input class="btn-secondary" type="reset" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
